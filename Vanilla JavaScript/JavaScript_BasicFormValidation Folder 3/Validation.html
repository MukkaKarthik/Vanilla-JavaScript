<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript_FormValidation</title>

  <link rel="stylesheet" href="Validation.css">
  <script  src="Validation.js"></script>

</head>
<body>

  <div id="body_div">

    <form id="form_ID" onsubmit="return validateTextBox()" action="DisplayMessage.html"  >


<div class="row_div" >
  <label for="User_Name_for">User Name</label>
  <input class="input_class" id="input_name_ID" type="text" id="User_Name_for" placeholder="UserName_placeholder">
</div>


    <div class="row_div">
      <label for="Address_for">Address </label>
      <input class="input_class"  id="input_address_ID" type="text" id="Address_for" placeholder="Address_placeholder">
    </div>


    <div class="row_div">
      <label for="PhoneNo_for">Phone Number</label>
      <input class="input_class"  id="input_phone_ID" type="number" id="PhoneNo_for" placeholder="PhoneNo_placeholder">
    </div>


    <div class="row_div">
      <label for="Email_for">Email</label>
      <input class="input_class" id="input_email_ID" type="email" id="Email_for" placeholder="Email_placeholder">
    </div>

    <div class="row_div">
      <label>Click to Submit </label>
      <input class="input_class"  id="input_Submit_ID" type="submit">
    </div>

    </form>


  </div>

  <br>
  <br>
  <br>
  <br>





</body>
</html>
